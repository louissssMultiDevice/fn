<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forexter Network</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f0f12;
        font-family: Arial, sans-serif;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    .panel {
        width: 430px;
        background: #15151a;
        border-radius: 14px;
        box-shadow: 0 0 25px #0008;
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #3a3a4d, #1d1d26);
        padding: 25px;
        text-align: center;
        border-bottom: 1px solid #333;
    }

    .header h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 1px;
    }

    .server-box {
        padding: 20px;
    }

    .stat {
        background: #1d1d24;
        padding: 14px;
        margin-bottom: 12px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        transition: 0.25s;
        border: 1px solid #2d2d37;
    }

    .stat:hover {
        background: #24242e;
    }

    .status-box {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 8px;
    }

    #dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: gray;
    }

    .icon {
        width: 70px;
        height: 70px;
        border-radius: 6px;
        margin: 15px auto 0 auto;
        display: block;
    }

    .footer {
        padding: 15px;
        text-align: center;
        font-size: 13px;
        color: #aaa;
        border-top: 1px solid #2d2d37;
    }
</style>
</head>

<body>

<div class="panel">
    <div class="header">
        <h1>Basic-6 Server Status</h1>
        <p>Java â€¢ basic-6.alstore.space:25710</p>
    </div>

    <img id="favicon" class="icon" hidden>

    <div class="server-box">
        <div class="status-box">
            <div id="dot"></div>
            <div id="statustext">Checking...</div>
        </div>

        <div class="stat">
            <span>Online Players</span>
            <span id="players">-</span>
        </div>

        <div class="stat">
            <span>MOTD</span>
            <span id="motd">-</span>
        </div>

        <div class="stat">
            <span>Ping</span>
            <span id="ping">- ms</span>
        </div>

        <div class="stat">
            <span>Version</span>
            <span id="ver">-</span>
        </div>
    </div>

    <div class="footer">
        Update otomatis setiap 5 detik
    </div>
</div>


<script>
async function loadStatus() {
    try {
        const req = await fetch("https://api.mcstatus.io/v2/status/java/basic-6.alstore.space:25710");
        const data = await req.json();

        const dot = document.getElementById("dot");
        const st = document.getElementById("statustext");

        if (!data.online) {
            dot.style.background = "red";
            st.textContent = "Offline";
            return;
        }

        dot.style.background = "lime";
        st.textContent = "Online";

        document.getElementById("players").textContent =
            `${data.players.online}/${data.players.max}`;

        document.getElementById("motd").textContent = data.motd?.clean ?? "-";
        document.getElementById("ping").textContent = data.latency + " ms";
        document.getElementById("ver").textContent = data.version?.name_clean ?? "-";

        if (data.icon) {
            const icon = document.getElementById("favicon");
            icon.src = data.icon;
            icon.hidden = false;
        }

    } catch (e) {
        document.getElementById("statustext").textContent = "Error fetching data";
        document.getElementById("dot").style.background = "gray";
    }
}

loadStatus();
setInterval(loadStatus, 5000);
</script>

</body>
</html>
