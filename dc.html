    <style>
        :root {
            --discord-bg: #36393f;
            --discord-header: #2f3136;
            --discord-sidebar: #2f3136;
            --discord-chat: #36393f;
            --discord-text: #dcddde;
            --discord-muted: #72767d;
            --discord-accent: #5865f2;
            --discord-online: #3ba55c;
            --discord-idle: #faa81a;
            --discord-dnd: #ed4245;
            --discord-offline: #747f8d;
            --discord-admin: #ff3366;
            --discord-mod: #ffaa00;
            --discord-role: #4f545c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f13 0%, #171722 100%);
            color: var(--discord-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .discord-widget {
            width: 100%;
            max-width: 380px;
            background: var(--discord-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .discord-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .widget-header {
            background: var(--discord-header);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--discord-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            overflow: hidden;
        }

        .server-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .server-name {
            font-weight: 700;
            font-size: 16px;
        }

        .online-count {
            font-size: 14px;
            color: var(--discord-muted);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .widget-content {
            display: flex;
            height: 500px;
        }

        .channels-sidebar {
            width: 220px;
            background: var(--discord-sidebar);
            padding: 12px 0;
            overflow-y: auto;
        }

        .channel-category {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 700;
            color: var(--discord-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-list {
            margin-bottom: 16px;
        }

        .channel {
            padding: 6px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--discord-muted);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--discord-text);
        }

        .channel.active {
            background: rgba(114, 118, 125, 0.3);
            color: var(--discord-text);
        }

        .channel.voice {
            color: var(--discord-muted);
        }

        .channel.voice:hover {
            color: var(--discord-text);
        }

        .channel-icon {
            width: 16px;
            text-align: center;
        }

        .members-list {
            flex: 1;
            background: var(--discord-chat);
            padding: 16px;
            overflow-y: auto;
        }

        .members-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--discord-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .member {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .member:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--discord-chat);
        }

        .status-online {
            background: var(--discord-online);
        }

        .status-idle {
            background: var(--discord-idle);
        }

        .status-dnd {
            background: var(--discord-dnd);
        }

        .status-offline {
            background: var(--discord-offline);
        }

        .member-info {
            flex: 1;
            overflow: hidden;
        }

        .member-name {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .member-activity {
            font-size: 12px;
            color: var(--discord-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .admin-badge {
            background: var(--discord-admin);
            color: white;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 700;
        }

        .mod-badge {
            background: var(--discord-mod);
            color: white;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 700;
        }

        .widget-footer {
            background: var(--discord-header);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
        }

        .discriminator {
            font-size: 12px;
            color: var(--discord-muted);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .join-button {
            background: var(--discord-accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .join-button:hover {
            background: #4752c4;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--discord-muted);
            font-size: 14px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid var(--discord-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Animation for new members */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .member {
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .discord-widget {
                max-width: 100%;
            }
            
            .channels-sidebar {
                width: 180px;
            }
        }
    </style>

        // Function to fetch real Discord data (requires backend for security)
        async function fetchDiscordData() {
            try {
                // In a real implementation, you would call your backend API here
                // For example: const response = await fetch(`/api/discord/server/${SERVER_ID}`);
                // const data = await response.json();
                
                // For demo purposes, we'll use the mock data with a delay to simulate API call
                return new Promise(resolve => {
                    setTimeout(() => resolve(mockServerData), 1000);
                });
            } catch (error) {
                console.error('Error fetching Discord data:', error);
                return mockServerData; // Fallback to mock data
            }
        }

        // Function to render channels
        function renderChannels(channels) {
            const voiceChannelsContainer = document.getElementById('voiceChannels');
            const textChannelsContainer = document.getElementById('textChannels');
            
            // Clear loading state
            voiceChannelsContainer.innerHTML = '';
            textChannelsContainer.innerHTML = '';
            
            // Separate voice and text channels
            const voiceChannels = channels.filter(channel => channel.type === 'voice');
            const textChannels = channels.filter(channel => channel.type === 'text');
            
            // Render voice channels
            voiceChannels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel voice';
                channelElement.innerHTML = `
                    <div class="channel-icon">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="channel-name">${channel.name}</div>
                `;
                voiceChannelsContainer.appendChild(channelElement);
            });
            
            // Render text channels
            textChannels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel';
                channelElement.innerHTML = `
                    <div class="channel-icon">
                        <i class="fas fa-hashtag"></i>
                    </div>
                    <div class="channel-name">${channel.name}</div>
                `;
                textChannelsContainer.appendChild(channelElement);
            });
        }

        // Function to render members
        function renderMembers(members) {
            const adminMembersContainer = document.getElementById('adminMembers');
            const modMembersContainer = document.getElementById('modMembers');
            const regularMembersContainer = document.getElementById('regularMembers');
            
            // Clear loading state
            adminMembersContainer.innerHTML = '';
            modMembersContainer.innerHTML = '';
            regularMembersContainer.innerHTML = '';
            
            // Separate members by role
            const admins = members.filter(member => member.roles.includes('admin') && member.status !== 'offline');
            const mods = members.filter(member => member.roles.includes('mod') && member.status !== 'offline');
            const regularMembers = members.filter(member => 
                !member.roles.includes('admin') && 
                !member.roles.includes('mod') && 
                member.status !== 'offline'
            );
            
            // Render admin members
            admins.forEach(member => {
                const memberElement = createMemberElement(member, 'admin');
                adminMembersContainer.appendChild(memberElement);
            });
            
            // Render mod members
            mods.forEach(member => {
                const memberElement = createMemberElement(member, 'mod');
                modMembersContainer.appendChild(memberElement);
            });
            
            // Render regular members
            regularMembers.forEach(member => {
                const memberElement = createMemberElement(member);
                regularMembersContainer.appendChild(memberElement);
            });
            
            // Update online count
            const onlineCount = admins.length + mods.length + regularMembers.length;
            document.getElementById('onlineCount').textContent = `${onlineCount} Members Online`;
        }

        // Function to create a member element
        function createMemberElement(member, role = null) {
            const memberElement = document.createElement('div');
            memberElement.className = 'member';
            
            const avatarUrl = member.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(member.username)}&background=5865f2&color=fff`;
            const statusClass = `status-${member.status}`;
            
            let badge = '';
            if (role === 'admin') {
                badge = '<span class="admin-badge">ADMIN</span>';
            } else if (role === 'mod') {
                badge = '<span class="mod-badge">MOD</span>';
            }
            
            memberElement.innerHTML = `
                <div class="member-avatar">
                    <img src="${avatarUrl}" alt="${member.username}">
                    <div class="status-indicator ${statusClass}"></div>
                </div>
                <div class="member-info">
                    <div class="member-name">
                        ${member.username}
                        ${badge}
                    </div>
                    <div class="member-activity">${member.activity.name}</div>
                </div>
            `;
            
            return memberElement;
        }

        // Function to initialize the widget
        async function initWidget() {
            const data = await fetchDiscordData();
            
            // Update server info
            document.querySelector('.server-name').textContent = data.name;
            
            // Render channels and members
            renderChannels(data.channels);
            renderMembers(data.members);
            
            // Add interactivity to channels
            document.querySelectorAll('.channel').forEach(channel => {
                channel.addEventListener('click', function() {
                    document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // Add join button functionality
        const joinButton = document.createElement('button');
        joinButton.className = 'join-button';
        joinButton.innerHTML = '<i class="fab fa-discord"></i> Join Server';
        joinButton.addEventListener('click', function() {
            window.open('https://discord.gg/Xm5YhCnkw', '_blank');
        });
        
        // Add join button to header
        document.querySelector('.widget-header').appendChild(joinButton);

        // Add hover effects for the entire widget
        const widget = document.querySelector('.discord-widget');
        widget.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.6)';
        });
        
        widget.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.5)';
        });

        // Initialize the widget
        document.addEventListener('DOMContentLoaded', initWidget);

        // Real-time updates (in a real implementation, this would use WebSockets)
        setInterval(async () => {
            const data = await fetchDiscordData();
            renderMembers(data.members);
        }, 30000); // Update every 30 seconds
