<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/pvnz0v.jpg">
    <title>Forexter Network - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --primary-light: #8b7cea;
            --secondary: #00cec9;
            --secondary-dark: #00a8a8;
            --dark: #121212;
            --dark-light: #1e1e2d;
            --darker: #0a0a0a;
            --text: #eaeaea;
            --text-secondary: #b0b0b0;
            --success: #00b894;
            --danger: #e84393;
            --warning: #fdcb6e;
            --info: #74b9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--dark-light) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.15) 0%, transparent 30%);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 45, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
        }

        .login-logo i {
            font-size: 36px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--text), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .login-form .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
        }

        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--secondary-dark);
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-top: 15px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(232, 67, 147, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--danger);
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert i {
            font-size: 18px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(20px) translateX(-10px) rotate(240deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles-container"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Access</h1>
            <p>Forexter Network Monitoring System</p>
        </div>

        <div class="alert" id="login-alert">
            <i class="fas fa-exclamation-circle"></i>
            <div id="alert-message">Invalid credentials</div>
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" 
                           placeholder="Enter username" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Enter password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="login-options">
                    <div class="remember-me" onclick="toggleRemember()">
                        <div class="checkbox" id="remember-checkbox"></div>
                        <span>Remember me</span>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">
                        Forgot password?
                    </a>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
            </button>
        </form>

        <div class="login-footer">
            <p>Restricted access. Unauthorized entry is prohibited.</p>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Status Page
            </a>
        </div>
    </div>

    <script>
        // Initialize particles
        function initParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const colors = ['var(--primary-light)', 'var(--secondary)', 'var(--warning)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                container.appendChild(particle);
            }
        }

        // Toggle remember me checkbox
        function toggleRemember() {
            const checkbox = document.getElementById('remember-checkbox');
            checkbox.classList.toggle('checked');
        }

        // Forgot password handler
        function forgotPassword() {
            const email = prompt('Enter your admin email to reset password:');
            if (email) {
                alert(`Password reset instructions sent to ${email} (simulated)`);
            }
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-checkbox').classList.contains('checked');
            
            // Simple authentication (in production, use secure authentication)
            if (username === 'admin' && password === 'admin123') {
                // Store login state
                localStorage.setItem('adminLoggedIn', 'true');
                
                // Store username if remember me is checked
                if (remember) {
                    localStorage.setItem('adminUsername', username);
                } else {
                    localStorage.removeItem('adminUsername');
                }
                
                // Redirect to admin dashboard
                window.location.href = 'dashboard.html';
                
            } else if (username === 'fn' && password !== 'forexternetworkmc') {
                showAlert('Incorrect password.', 'error');
            } else {
                showAlert('Invalid username.', 'error');
            }
        });

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('login-alert');
            const messageDiv = document.getElementById('alert-message');
            
            messageDiv.textContent = message;
            alertDiv.className = `alert ${type} show`;
            
            // Hide after 5 seconds
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Check for saved username
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('adminUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('remember-checkbox').classList.add('checked');
            }
            
            initParticles();
        });

        // Add loading state to login button
        document.getElementById('login-btn').addEventListener('click', function() {
            const btn = this;
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<div class="spinner"></div> Authenticating...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
